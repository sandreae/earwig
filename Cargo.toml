[package]
name = "earwig"
version = "0.1.0"
authors = ["sandreae <contact@samandreae.com>"]
edition = "2021"
description = "Ever wanted to pipe raw audio samples around in the terminal to impress your friends at a party? Well then, you've come to the right place."
autobins = false
readme = "README.md"
exclude = [".gitignore"]

[[bin]]
name = "in"
path = "src/in.rs"

[[bin]]
name = "silly"
path = "src/silly.rs"

[[bin]]
name = "out"
path = "src/out.rs"

[[bin]]
name = "choppy"
path = "src/choppy.rs"

[[bin]]
name = "clippy"
path = "src/clippy.rs"

[[bin]]
name = "extremely"
path = "src/extremely.rs"

[[bin]]
name = "hungry"
path = "src/hungry.rs"

[[bin]]
name = "imaginary"
path = "src/imaginary.rs"

[[bin]]
name = "randomly"
path = "src/randomly.rs"

[[bin]]
name = "reversi"
path = "src/reversi.rs"

[[bin]]
name = "smashy"
path = "src/smashy.rs"

[[bin]]
name = "smiley"
path = "src/smiley.rs"

[[bin]]
name = "smoothy"
path = "src/smoothy.rs"

[[bin]]
name = "speedy"
path = "src/speedy.rs"

[[bin]]
name = "wobbly"
path = "src/wobbly.rs"

[dependencies]
rand = "0.8.5"
web-audio-api = "0.24.0"
anyhow = "1.0.66"
cpal = "0.14.1"
crossbeam = "0.8.2"
clap = { version = "4.0.26", features = ["derive"] }
image = "0.24.5"
